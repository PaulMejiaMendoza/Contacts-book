<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Contact Book</title>
</head>

<body>
  <nav class="menu">
    <ul class="menu__list"> 
      <li><button type="button" class="btn btn__allcontacts">Todos los contactos</button></li>
      <li><button type="button" class="btn btn__favorites">Favoritos</button></li>
      <li><button type="button" class="btn btn__friends">Amigos</button></li>
      <li><button type="button" class="btn btn__family">Familia</button></li>
      <li><button type="button" class="btn btn__workplace">Trabajo</button></li>
    </ul>
  </nav>

  <div class="contact">
    <div class="contact__search">
      <input type="text" placeholder="Buscar">
      <button type="submit">
       <img src="reto-programacion-master/icons/zoom.svg" alt="">
      </button>
    </div>
    <ul class="contact__list">
  
    </ul>
  </div>
  <!-- contactos  -->

  <div class="card">
    <div class="cardname">
      
        </div>
      </div>
    </div>
    <div class="nameinfo">
      <div class="boxinfo">
        <div class="boxinfo__mail">
         <img src="/reto-programacion-master/icons/message-closed-envelope.svg" alt="#">
        <a href="">cesar.drake@gmail.com</a>
        </div>
        <div class="boxinfo__number">
          <img src="/reto-programacion-master/icons/call-answer.svg" alt="#">
        <a>+34 607 123 456</a>
        </div>
      </div>
    </div>
    <div class="card__edit">
    <button class="btn--edit" type="button">Editar</button>
    <button id="btn--plus">
      <img src="/reto-programacion-master/icons/plus.svg" alt="#">
    </button>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
